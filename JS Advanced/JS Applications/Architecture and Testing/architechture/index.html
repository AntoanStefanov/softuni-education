<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Demo</title>
    <script src="./scriptFolder/app.js" type="module"></script>
    <style>
        #sections {
            display: none;
        }

        label {
            display: block;
        }

        #guestNav,
        #userNav {
            display: none;
        }
    </style>
</head>

<body>
    <nav>
        <a href="javascript:void(0)" id="homeBtn">Home</a>
        <a href="javascript:void(0)" id="catalogBtn">Catalog</a>
        <a href="javascript:void(0)" id="aboutUsBtn">About Us</a>
        <div id="guestNav">
            <a href="javascript:void(0)" id="loginBtn">Login</a>
            <a href="javascript:void(0)" id="registerBtn">Register</a>
        </div>

        <div id="userNav">
            <a href="javascript:void(0)" id="logoutBtn">Logout</a>
        </div>
    </nav>
    <main>

    </main>

    <div id="sections">
        <section id="homeSection">
            <h1>Home Page</h1>
            <p>Welcome to out site!</p>
        </section>

        <section id="catalogSection">
            <h1>Catalog</h1>
            <ul></ul>
        </section>

        <section id="loginSection">
            <h1>Login</h1>
            <form>
                <label>Email: <input type="text" name="email" placeholder="Enter your email adress" /></label>
                <label>Password: <input type="password" name="password" placeholder="Enter your password" /></label>
                <input type="submit" value="Login">
            </form>
        </section>

        <section id="registerSection">
            <h1>Register</h1>
            <form>
                <label>Email: <input type="text" name="email" placeholder="Enter your email adress" /></label>
                <label>Password: <input type="password" name="password" placeholder="Enter your password" /></label>
                <label>Confirm Password: <input type="password" name="rePass"
                        placeholder="Enter your password again" /></label>
                <input type="submit" value="Register">
            </form>
        </section>

        <section id="aboutUsSection">
            <h1>Abouts Us</h1>
            <p>Contact Information</p>
            <p>Phone: +1-555-7985</p>
        </section>
    </div>
</body>

</html>
