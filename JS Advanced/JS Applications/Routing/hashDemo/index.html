<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hash Routing Demo</title>
  </head>
  <body>
    <!-- <h1>Hash Routing Demo</h1> -->
    <nav>
      <a href="#home">Home</a>
      <a href="#catalog">Catalog</a>
      <a href="#about">About</a>
    </nav>

    <main></main>
  </body>

  <script>
    const views = {
      '#home': () => '<h2>Home Page</h2>',
      '#catalog': () => '<h2>Catalog</h2>',
      '#about': () => '<h2>About Us</h2>',
    };
    const main = document.querySelector('main');

    window.addEventListener('hashchange', onHashChange);

    onHashChange(); // ami ako saita pochva bez hash ? http://127.0.0.1:5500/index.html ??
    // GURMI , ne trqbva li da se preprati v home-a?

    function onHashChange(event) {
      const hash = window.location.hash;
      const view = views[hash];
      // moje hasha da e nevaliden, nqkoi da napishe #asd v url-a
      // syotvetno nqma takova view(stranica)
      if (typeof view === 'function') {
        main.innerHTML = view();
      } else {
        main.innerHTML = '<h2>404</h2><p>Page not found</p>';
      }
    }
  </script>
</html>
